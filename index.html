<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NWSS Customer Intake Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #141cac; /* Updated blue */
    }

    .content-wrapper {
      max-width: 900px;
      margin: 2em auto;
      background-color: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .page-header {
      display: flex;
      align-items: center;
      background-color: #000000;
      color: black;
      padding: 20px;
      border-radius: 12px 12px 0 0;
    }

    .logo {
      max-height: 60px;
      margin-right: 20px;
    }

    .company-name {
      font-size: 1.8em;
      margin: 0;
    }

    h2, h3, h4 {
      color: #333;
    }

    .hidden {
      display: none;
    }

    .form-section {
      margin-bottom: 2em;
    }

    label {
      display: block;
      margin-top: 1em;
    }

    input, textarea {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      box-sizing: border-box;
    }

    button {
      margin-top: 1em;
      padding: 0.7em 1.5em;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #thankYouMessage {
      font-size: 1.2em;
      color: green;
      margin-top: 2em;
    }

    .site-block {
      border: 1px solid #ccc;
      padding: 1em;
      margin-top: 1em;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <div class="content-wrapper">
    <header class="page-header">
      <img src="logo.png" alt="NWSS Logo" class="logo">
      <h1 class="company-name">New Customer Form</h1>
    </header>

    <h2>üîí Secure Customer Intake Portal</h2>
    <div id="accessGate" class="form-section">
      <label for="accessCode">Enter Access Code:</label>
      <input type="password" id="accessCode">
      <button onclick="checkAccess()">Submit</button>
      <p id="accessError" style="color:red;"></p>
    </div>

    <form id="customerForm" class="form-section hidden" onsubmit="handleSubmit(event)">
      <h3>üìù New Customer Information</h3>

      <label>Name of Parent Company:</label>
      <input type="text" name="parent_company" required>

      <label>Name of Business for Service:</label>
      <input type="text" name="business_name" required>

      <label>Address of Service:</label>
      <textarea name="service_address" required></textarea>

      <label>Name of POC for On-Site Work:</label>
      <input type="text" name="onsite_poc_name" required>

      <label>Phone Number for On-Site POC:</label>
      <input type="tel" name="onsite_poc_phone" required>

      <label>Billing Address:</label>
      <textarea name="billing_address" required></textarea>

      <label>Name of POC for Billing:</label>
      <input type="text" name="billing_poc_name" required>

      <label>Email for POC for Billing:</label>
      <input type="email" name="billing_poc_email" required>

      <label>Phone Number for POC for Billing:</label>
      <input type="tel" name="billing_poc_phone" required>

      <label>Tax Exempt # (if applicable):</label>
      <input type="text" name="tax_exempt">

      <h4>‚ûï Additional Service Sites</h4>
      <div id="additionalSitesContainer"></div>
      <button type="button" onclick="addSiteBlock()">Add Another Site</button>

      <button type="submit">Submit Form</button>
    </form>

    <div id="thankYouMessage" class="hidden">‚úÖ Thank you! Your form has been submitted.</div>
  </div>

  <template id="siteTemplate">
    <div class="site-block">
      <label>Name of Business for Service:</label>
      <input type="text" name="additional_site_name[]">

      <label>Address of Service:</label>
      <textarea name="additional_site_address[]"></textarea>

      <label>Name of On-Site POC:</label>
      <input type="text" name="additional_site_poc[]">

      <label>Phone Number of On-Site POC:</label>
      <input type="tel" name="additional_site_phone[]">
    </div>
  </template>

  <script>
    const correctCode = "Northwest"; // Replace with your actual code

    function checkAccess() {
      const enteredCode = document.getElementById("accessCode").value;
      if (enteredCode === correctCode) {
        document.getElementById("accessGate").classList.add("hidden");
        document.getElementById("customerForm").classList.remove("hidden");
      } else {
        document.getElementById("accessError").textContent = "Invalid code. Please try again.";
      }
    }

    function handleSubmit(event) {
      event.preventDefault(); // Prevent actual submission
      document.getElementById("customerForm").classList.add("hidden");
      document.getElementById("thankYouMessage").classList.remove("hidden");
    }

    function addSiteBlock() {
      const container = document.getElementById("additionalSitesContainer");
      const template = document.getElementById("siteTemplate");
      const clone = template.content.cloneNode(true);
      container.appendChild(clone);
    }
  </script>

</body>
</html>
