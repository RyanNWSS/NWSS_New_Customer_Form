<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Customer Intake Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
    }
    .page-header {
      display: flex;
      align-items: center;
      background-color: #0055FF;
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .logo {
      max-height: 60px;
      margin-right: 20px;
    }
    .company-name {
      font-size: 1.8em;
      margin: 0;
    }
    h2 {
      color: #333;
    }
    .hidden {
      display: none;
    }
    .form-section {
      margin-bottom: 2em;
      padding: 1em;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, textarea {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      box-sizing: border-box;
    }
    button {
      margin-top: 1em;
      padding: 0.7em 1.5em;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #thankYouMessage {
      font-size: 1.2em;
      color: green;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <header class="page-header">
    <img src="logo.png" alt="NWSSLogo" class="logo">
    <h1 class="company-name">NWSS Customer Intake Portal</h1>
  </header>

  <h2>üîí Secure Customer Intake Portal</h2>
  <div id="accessGate" class="form-section">
    <label for="accessCode">Enter Access Code:</label>
    <input type="password" id="accessCode">
    <button onclick="checkAccess()">Submit</button>
    <p id="accessError" style="color:red;"></p>
  </div>

  <form id="customerForm" class="form-section hidden" onsubmit="handleSubmit(event)">
    <h3>üìù New Customer Information</h3>

    <label>Name of Parent Company:</label>
    <input type="text" name="parent_company" required>

    <label>Name of Business for Service:</label>
    <input type="text" name="business_name" required>

    <label>Address of Service:</label>
    <textarea name="service_address" required></textarea>

    <label>Name of POC for On-Site Work:</label>
    <input type="text" name="onsite_poc_name" required>

    <label>Phone Number for On-Site POC:</label>
    <input type="tel" name="onsite_poc_phone" required>

    <label>Billing Address:</label>
    <textarea name="billing_address" required></textarea>

    <label>Name of POC for Billing:</label>
    <input type="text" name="billing_poc_name" required>

    <label>Email for POC for Billing:</label>
    <input type="email" name="billing_poc_email" required>

    <label>Phone Number for POC for Billing:</label>
    <input type="tel" name="billing_poc_phone" required>

    <label>Tax Exempt # (if applicable):</label>
    <input type="text" name="tax_exempt">

    <label>
      <input type="checkbox" id="addSitesToggle" onchange="toggleAdditionalSites()"> Add additional service sites
    </label>

    <div id="additionalSites" class="hidden">
      <h4>‚ûï Additional Site #1</h4>
      <label>Name of Business for Service:</label>
      <input type="text" name="additional_site_1_name">

      <label>Address of Service:</label>
      <textarea name="additional_site_1_address"></textarea>

      <label>Name of On-Site POC:</label>
      <input type="text" name="additional_site_1_poc">

      <label>Phone Number of On-Site POC:</label>
      <input type="tel" name="additional_site_1_phone">
    </div>

    <button type="submit">Submit Form</button>
  </form>

  <div id="thankYouMessage" class="hidden">‚úÖ Thank you! Your form has been submitted.</div>

  <script>
    const correctCode = "Northwest"; // Replace with your actual code

    function checkAccess() {
      const enteredCode = document.getElementById("accessCode").value;
      if (enteredCode === correctCode) {
        document.getElementById("accessGate").classList.add("hidden");
        document.getElementById("customerForm").classList.remove("hidden");
      } else {
        document.getElementById("accessError").textContent = "Invalid code. Please try again.";
      }
    }

    function toggleAdditionalSites() {
      const toggle = document.getElementById("addSitesToggle");
      const section = document.getElementById("additionalSites");
      section.classList.toggle("hidden", !toggle.checked);
    }

    function handleSubmit(event) {
      event.preventDefault(); // Prevent actual submission
      document.getElementById("customerForm").classList.add("hidden");
      document.getElementById("thankYouMessage").classList.remove("hidden");
    }
  </script>

</body>
</html>
